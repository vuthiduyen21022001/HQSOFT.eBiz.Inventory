version: '3.4'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server
    volumes:
      - dbdata:/var/opt/mssql
  
  auth-server:
    build:
      context: ../../
      dockerfile: templates/service/host/AuthServerHost/Dockerfile
    depends_on:
      - sqlserver      
  
  inventory:
    build:
      context: ../../
      dockerfile: templates/service/host/HQSOFT.eBiz.Inventory.Host/Dockerfile
    depends_on:
      - sqlserver
      - auth-server

volumes:
  dbdata: